<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		
		<style type="text/css"></style>

		<script src="https://d3js.org/d3.v5.js"></script>
		<script src="https://d3js.org/topojson.v2.min.js"></script>
		<script src="https://d3js.org/d3-geo.v1.min.js"></script>
		<script src="../build/d3-geogrid.js"></script>
	</head>
	<body>
		<svg width="600", height="400"></svg>
		<script type="text/javascript">
			d3.json("russia.topo.json")
				.then(function(source) {

					var geo = topojson.feature(source, source.objects.regions).features;

					var svg = d3.select("svg"),
				        width = +svg.attr("width"),
				        height = +svg.attr("height");

				    var projection = d3.geoConicEquidistant()
				        .rotate([-105, 0])
				        .center([-10, 65])
				        .scale(width * 0.7)
						.translate([width / 2, height / 2]);

					var calcPath = d3.geoPath().projection(projection);

					// render base map
					svg.append("g")
						.attr("class", "origin-map")
						.selectAll("path")
						.data(geo)
						.enter()
                			.append("path")
							.attr("d", calcPath)
							.style("fill", "tomato")
							.style("fill-opacity", 0.7)
							.style("stroke", "white");

					var geoGrid = d3g.geoGrid()
									  .width(width)
									  .height(height)
									  .spreadCoeff(1.5)
									  .projection(projection);

					var data = geoGrid(geo);

					svg.append("g")
							.attr("class", "grid-map")
						.selectAll("circle")
							.data(data).enter()
                				.append("circle")
									.attr("cx", (d) => d.center[0] + d.size / 2)
									.attr("cy", (d) => d.center[1]- d.size / 2)
									.attr("r", (d) => (d.size / 2))
									.style("fill", "green")
									.style("fill-opacity", 0.7)
									.style("stroke", "white");
				});
		</script>
		
	</body>
</html>
